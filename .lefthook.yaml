pre-commit:
    parallel: true
    commands:
        application-lint:
            root: "application/"
            run: "flake8 ."
        application-autoformat:
            root: "application/"
            run: "black --check ."
        application-isort:
            root: "application/"
            run: "isort ."
        application-bandit:
            root: "application/"
            run: "bandit -r -x __pycache__,./venv,./tests -c pyproject.toml ."
        application-js-format:
            root: "application/static/"
            run: "biome format ."
        application-sass:
            root: "application/static/styles/"
            run: "sass . && cd .. && biome format styles/ --write |&> /dev/null"
        celery-lint:
            root: "celery/"
            run: "flake8 ."
        celery-autoformat:
            root: "celery/"
            run: "black --check ."
        celery-isort:
            root: "celery/"
            run: "isort ."
        commons-lint:
            root: "commons/"
            run: "flake8 ."
        commons-autoformat:
            root: "commons/"
            run: "black --check ."
        commons-isort:
            root: "commons/"
            run: "isort ."
        sse-proxy-format:
            root: "sse-proxy/"
            run: "clang-format include/**/*.h src/**/*.cpp"
        worker-format:
            root: "worker/"
            run: "mix format"
        userscript-format:
            root: "userscripts/"
            run: "biome format ."
