<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Error</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/static/fonts/JetBrainsMono-Light.woff2">
    <link rel="shortcut icon" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/static/global/modeSelector.js"></script>
</head>
<body class="primary">
    <div class="container">
        <div class="row min-vh-100">
            <div class="col-sm-12 col-md-12 col-lg-6 mx-auto my-auto">
                <div class="card m-3">
                    <div class="card-body container-fluid">
                        <h2 class="card-title">Discord Error Code: {{ code }}</h2>

                        <p class="card-text">
                            {{ message }}
                        </p>

                        <p class="card-text">
                            This error has likely been caught by Tornium's automated logging tool. However, if you need
                            help or this error continues occurring, please create a ticket on the
                            <a href="https://discord.gg/pPcqTRTRyF">Discord support server</a>.
                        </p>

                        <a class="btn btn-outline-warning" href="javascript:history.back()">Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
