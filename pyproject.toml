[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = []

[project]
authors = [
    {name="tiksan"},
    {name="SR_"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Celery",
    "Framework :: Flask",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: JavaScript",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Games/Entertainment",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "celery ~= 5.2.7",
    "cryptography ~= 39.0.1",
    "flask ~= 2.2.2",
    "flask-cors ~= 3.0.10",
    "flask-login ~= 0.6.2",
    "gevent ~= 22.10.2",
    "mongoengine ~= 0.26.0",
    "pynacl ~= 1.5.0",
    "redis ~= 4.5.1",
    "requests ~= 2.28.2",
    "tornium_commons @ git+ssh://git@github.com/Tornium/tornium-commons@master#egg=tornium-commons",
    "tornium_celery @ git+ssh://git@github.com/Tornium/tornium-celery@master#egg=tornium-celery"
]
description = "A website and Discord bot to assist with the playing of Torn City developed with love <3"
keywords = ["torn", "torn-city", "torn-city-api", "flask", "discord", "celery"]
name = "Tornium-Pro"
version = "0.2.0"

[project.optional-dependencies]
dev = [
    "bandit",
    "black",
    "flake8",
    "isort",
    "tox"
]
test = [
    "pytest",
    "pytest-sugar"
]
ci = [
    "bandit",
    "black",
    "flake8",
    "isort",
    "mongomock",
    "pytest",
    "pytest-sugar",
    "tox",
    "tox-gh-actions"
]
extra = [
    "orjson",
    "pytoml"
]

[project.urls]
homepage = "https://tornium.com"
repository = "https://github.com/dssecret/tornium-pro"
changelog = "https://github.com/dssecret/tornium-pro/blob/master/CHANGELOG.adoc"

[tool.bandit]
exclude = ["./tests", "./.tox", ".git", "__pycache__", "./venv"]
skips = ["B201", "B311", "B112"]

[tool.black]
line-length = 120