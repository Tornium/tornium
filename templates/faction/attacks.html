{% extends 'base.html' %}

{% block title %}
Tornium - Faction Attack Dashboard
{% endblock %}

{% block content %}

{% include 'navbar.html' %}
{% include 'faction/navbar.html' %}

<div class="py-3 px-3">
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Recent Attacks</h5>

            <table id="recent-attacks-table" class="table table-striped table-bordered responsive" style="overflow-x: inherit">
                <thead>
                    <tr>
                        <th>Attacker</th>
                        <th>Attacker Faction</th>
                        <th>Defender</th>
                        <th>Defender Faction</th>
                        <th>Respect</th>
                        <th>Result</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/static/faction/attacks.js" data-key="{{ current_user.key }}"></script>
{% endblock %}
