<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="URF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornium - Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/static/fonts/JetBrainsMono-Light.woff2">
    <link rel="shortcut icon" href="/static/favicon.svg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="/static/themes/light.css" >
    <link rel="stylesheet" href="/static/themes/dark.css" >
    <link rel="stylesheet" href="/static/themes/neon-dark.css" >

    <script src="/static/global/modeSelector.js"></script>
</head>
<body class="primary">
    <div class="container">
        <div class="row min-vh-100">
            <div class="col-sm-12 col-md-8 col-xl-4 mx-auto my-auto">
                <div class="card m-3">
                    <div class="card-body container-fluid">
                        <h5 class="card-title">Tornium TOTP</h5>

                        <form method="POST" action="/login/totp">
                            <div class="form-floating">
                                <div class="input-group">
                                    <input type="text" required class="form-control" id="totp-token" name="totp-token" autocomplete="off">
                                    <button type="submit" class="btn btn-outline-success input-group-text">Validate</button>

                                    <input type="hidden" id="client-token" name="client-token">
                                </div>

                                <div class="form-text pt-1">
                                    If you are locked out of your device that handles TOTP, please use a backup code
                                    or contact <a href="https://torn.com/profiles.php?XID=2383326">tiksan [2383326]</a>
                                    on Torn only.
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const params = new Proxy(new URLSearchParams(window.location.search), {
              get: (searchParams, prop) => searchParams.get(prop),
            });

            $("#client-token").attr("value", params.token);
        });
    </script>
</body>
</html>
